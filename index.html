<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Portfolio Site</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/semantic.min.css">
</head>
<body>
  <script type="text/x-handlebars">

      <h1>Welcome to my beauuuuutiful portfolio site!</h1>

    <div class="ui top attached tabular menu">
      <div class="active item">{{#link-to 'about'}}About{{/link-to}}</div>
      <div class="active item">{{#link-to 'resume'}}Resume{{/link-to}}</div>
      <div class="active item">{{#link-to 'social'}}Social Media{{/link-to}}</div>
    </div>
    {{outlet}}
  </script>

<div class="ui bottom attached active tab segment">
  <p>
    <script type="text/x-handlebars" data-template-name="about">
      <h2 class="ui header">Hello, my name is Irina!</h2>
      <p>Stuff I like to do: tennis, yoga, hamster petting, general procrastination.</p>
    </script>
  </p>
  <p>
    <script type="text/x-handlebars" data-template-name="resume">
      <h2 class="ui header">Resume n stuff</h2>
      <h4>It will come here soon</h4>
    </script>
  </p>
  <p>
    <script type="text/x-handlebars" data-template-name="social">
      <h2 class="ui header">Click around to find out more:</h2>
      <a href='https://www.github.com/irinatag'><img src='/github_logo_small.png' alt='github_logo' /></a>
    </script>
  </p>
</div>

<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/ember-template-compiler-1.10.0.js"></script>
<script src="js/libs/ember-1.10.0.debug.js"></script>
<script src="js/libs/semantic.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
